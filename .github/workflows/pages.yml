name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Skip build - use pre-built dist folder from repo
      # The dist folder already contains react-snap generated static HTML
      
      # Ensure .nojekyll exists in dist
      - run: touch dist/.nojekyll

      # Deploy to gh-pages branch (for branch-based deployment)
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          
      # Also deploy using GitHub Pages Actions (for actions-based deployment)  
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          
  deploy-pages:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
